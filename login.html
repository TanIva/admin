<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fontawesome CSS -->
    <link href="assets/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/jquery.datetimepicker.css">

    <link rel="stylesheet" href="assets/css/custom.css">

    <title>title</title>
</head>
<body>

<div class="absolute text-right">
    <ul class="loginLng lng">
        <li><a class="current" href="#">Рус</a></li>
        <li><a class="" href="#">Укр</a></li>
    </ul>
</div>

<main role="main" class="fixedMenu">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12 col-xl-7 pa-0">

                <div class="blockFullHeight">
                    <div class="clipBg" id="doctors">
                        <figure>
                            <img src="assets/img/doctorBg.jpg" alt=""/>

                            <figcaption>
                                <h1>Врачи</h1>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="clipBg" id="clinics">
                        <figure>
                            <img src="assets/img/clinicBg.jpg" alt=""/>
                            <div class="blackTransparent"></div>
                            <figcaption>
                                <h1>Клиники</h1>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="clipBg" id="laboratories">
                        <figure>
                            <img src="assets/img/laboratoryBg.jpg" alt=""/>
                            <div class="blackTransparent"></div>

                            <figcaption>
                                <h1>Лаборатории</h1>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-xl-5 pa-0 signIn">
                <div class="formSignIn">
                    <img class="logo" src="assets/img/doctors.png" alt="">
                    <h5 class="mb-3 font-weight-normal">тут тіпа лого по центру</h5>
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <form>
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>

                        <label for="password" class="sr-only">Пароль</label>
                        <input type="password" id="password" class="form-control mt-2" placeholder="Пароль" required>

                        <div class="checkbox text-left">
                            <label>
                                <input type="checkbox" value="remember"> Запомнить
                            </label>
                        </div>
                        <p class="mb-3 text-left"><a href="#"><i class="fas fa-lock"></i> Забыли пароль?</a></p>

                        <button class="btn btn-lg btn-adminColor btn-block" type="submit">Войти</button>
                    </form>
                    <p class="mt-2">Ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>

                    <p class="mt-5 mb-3 text-muted">Medakadem © 2019</p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="assets/js/jquery.datetimepicker.full.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="assets/js/main.js"></script>

</body>
</html>
