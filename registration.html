<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fontawesome CSS -->
    <link href="assets/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/jquery.datetimepicker.css">

    <link rel="stylesheet" href="assets/css/custom.css">

    <title>title</title>
</head>
<body>

<div class="absolute text-right">
    <ul class="loginLng lng">
        <li><a class="current" href="#">Рус</a></li>
        <li><a class="" href="#">Укр</a></li>
    </ul>
</div>

<main role="main" class="fixedMenu">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12 col-xl-7 pa-0">

                <div class="blockFullHeight">
                    <div class="clipBg" id="doctors">
                        <figure>
                            <img src="assets/img/doctorBg.jpg" alt=""/>

                            <figcaption>
                                <h1>Врачи</h1>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="clipBg" id="clinics">
                        <figure>
                            <img src="assets/img/clinicBg.jpg" alt=""/>
                            <div class="blackTransparent"></div>
                            <figcaption>
                                <h1>Клиники</h1>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="clipBg" id="laboratories">
                        <figure>
                            <img src="assets/img/laboratoryBg.jpg" alt=""/>
                            <div class="blackTransparent"></div>

                            <figcaption>
                                <h1>Лаборатории</h1>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-xl-5 pa-0 signIn">
                <div class="formSignIn">
                    <img class="logo" src="assets/img/doctors.png" alt=""> <h5 class="mb-3 font-weight-normal">тут тіпа лого
                    по центру</h5>
                    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
                    <form>

                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>

                        <label for="password" class="sr-only">Пароль</label>
                        <input type="password" id="password" class="form-control mt-2" placeholder="Пароль" required>

                        <label for="passwordRepeat" class="sr-only">Повторите пароль</label>
                        <input type="password" id="passwordRepeat" class="form-control mt-2" placeholder="Повторите пароль" required>

                        <div class="progress hide mt-2 mb-2">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 10%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress hide mt-2 mb-2">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress hide mt-2 mb-2">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress hide mt-2 mb-2">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="role">Роль</label>
                            </div>
                            <select class="form-control" id="role">
                                <option disabled selected>Выберите роль</option>
                                <option value="doc">Врач</option>
                                <option value="clinic">Клиника</option>
                                <option value="laboratory">Лаборатория</option>
                            </select>
                        </div>

                        <div id="doc" class="roleBlock doc hide">
                            <label for="fio" class="sr-only">ФИО</label>
                            <input type="text" id="fio" class="form-control mt-2" placeholder="ФИО" required>

                            <label for="tel" class="sr-only">Телефон</label>
                            <input type="text" id="tel" class="form-control mt-2" placeholder="Телефон" required>

                            <label for="work" class="sr-only">Место работы</label>
                            <input type="text" id="work" class="form-control mt-2" placeholder="Место работы" required>

                            <label for="promo" class="sr-only">Промо код</label>
                            <input type="text" id="promo" class="form-control mt-2" placeholder="Промо код" required>
                        </div>

                        <div id="clinic" class="roleBlock clinic hide">
                            <label for="name" class="sr-only">Название</label>
                            <input type="text" id="name" class="form-control mt-2" placeholder="Название" required>

                            <label for="telClinic" class="sr-only">Телефон</label>
                            <input type="text" id="telClinic" class="form-control mt-2" placeholder="Телефон" required>

                            <label for="factAddress" class="sr-only">Фактический адрес</label>
                            <input type="text" id="factAddress" class="form-control mt-2" placeholder="Фактический адрес" required>

                            <label for="yAddress" class="sr-only">Юридический адрес</label>
                            <input type="text" id="yAddress" class="form-control mt-2" placeholder="Юридический адрес" required>
                            <div class="form-group form-check text-left">
                                <input type="checkbox" class="form-check-input" id="theSameAddress">
                                <label class="form-check-label" for="theSameAddress">такой же как фактический</label>
                            </div>

                            <label for="license" class="sr-only">Номер лицензии</label>
                            <input type="text" id="license" class="form-control mt-2" placeholder="Номер лицензии" required>
                        </div>

                        <div id="laboratory" class="roleBlock laboratory hide">
                            <label for="nameLab" class="sr-only">Название</label>
                            <input type="text" id="nameLab" class="form-control mt-2" placeholder="Название" required>

                            <label for="telLab" class="sr-only">Телефон</label>
                            <input type="text" id="telLab" class="form-control mt-2" placeholder="Телефон" required>

                            <label for="address" class="sr-only">Адрес</label>
                            <input type="text" id="address" class="form-control mt-2" placeholder="Адрес" required>

                            <label for="factAddressLab" class="sr-only">Фактический адрес</label>
                            <input type="text" id="factAddressLab" class="form-control mt-2" placeholder="Фактический адрес" required>

                            <label for="yAddressLab" class="sr-only">Юридический адрес</label>
                            <input type="text" id="yAddressLab" class="form-control mt-2" placeholder="Юридический адрес" required>
                            <div class="form-group form-check text-left">
                                <input type="checkbox" class="form-check-input" id="theSameAddressLab">
                                <label class="form-check-label" for="theSameAddressLab">такой же как фактический</label>
                            </div>
                        </div>

                        <button class="btn btn-lg btn-adminColor btn-block mt-2" type="submit">Зарегистрироваться</button>
                    </form>
                    <p class="mt-2">Уже есть аккаунт? <a href="login.html">Войти</a></p>

                    <p class="mt-5 mb-3 text-muted">Medakadem © 2019</p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="assets/js/jquery.datetimepicker.full.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="assets/js/main.js"></script>

</body>
</html>
